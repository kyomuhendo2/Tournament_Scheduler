{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="heading" style="margin-left: 400px;">
    <h1>Update Team</h1>
</div>

<div class = "content" style="margin-left: 500px;">
    <form action = "{{ url_for('update_tournament_fun', id=update_tournament.id) }}" method = "POST">
        <label for="tournament_name">Team Name:</label>
        <input type="text" name="tournament_name" id="tournament_name" value="{{ update_tournament.tournament_name }}" required>
        <button type="submit" value="Update">Update Team</button>    
    </form>  
</div>
{% endblock %}
